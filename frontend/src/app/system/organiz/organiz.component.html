<div class="container">
  <button mat-button [ngClass]="{'default': true}" class="filter_button" color="success"
    (click)="openDialog()">Добавить</button>
  <div class="container_table">
    <mat-form-field>
      <mat-label>Фильтр</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Введите значение любого поля" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="contacts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Контакты </th>
        <td mat-cell *matCellDef="let element"> {{element.contacts}} </td>
      </ng-container>

      <ng-container matColumnDef="number_intern">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во вакансий </th>
        <td mat-cell *matCellDef="let element"> {{element.number_vacancy}} </td>
      </ng-container>

      <ng-container matColumnDef="number_mentor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во наставников </th>
        <td mat-cell *matCellDef="let element"> {{element.number_mentor}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Нет совпадений по запросу "{{input.value}}"</td>
      </tr>
    </table>
  </div>
</div>

<div class="container">
    <div class="header_container">
        <div>Таблица запросов</div>
        <button mat-button
            class="filter_button" color="success" (click)="openDialog()">Сделать запрос</button>
    </div>
    <div class="table_inner">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Тип запроса </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="date_in">
                <th mat-header-cell *matHeaderCellDef> Дата отправки запроса </th>
                <td mat-cell *matCellDef="let element"> {{element.date_in}} </td>
            </ng-container>

            <ng-container matColumnDef="date_out">
                <th mat-header-cell *matHeaderCellDef> Дата запроса </th>
                <td mat-cell *matCellDef="let element"> {{element.date_out}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Статус </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.status == 'На рассмотрении'" [ngStyle]="{'color':'#FBD14B', 'font-weight': '500'}">На рассмотрении</div>
                <div *ngIf="element.status == 'Подтвержден'" [ngStyle]="{'color':'#079368', 'font-weight': '500'}">Подтвержден</div>
                <div *ngIf="element.status=='Отказано'" [ngStyle]="{'color':'#B30A3F', 'font-weight': '500'}">Отказано</div>
            </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>

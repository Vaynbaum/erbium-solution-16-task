<div class="container">
    <mat-form-field>
        <mat-label>Фильтр</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Введите значение любого поля" #input>
      </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    matSort>
        <ng-container matColumnDef="direction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Направление </th>
          <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
        </ng-container>
      
        <ng-container matColumnDef="number_vac">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во вакансий </th>
          <td mat-cell *matCellDef="let element"> {{element.number_vac}} </td>
        </ng-container>
      
        <ng-container matColumnDef="number_votes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во откликов </th>
          <td mat-cell *matCellDef="let element"> {{element.number_votes}} </td>
        </ng-container>
      
        <ng-container matColumnDef="number_recs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Кол-во не рекомендованных кандидатов </th>
          <td mat-cell *matCellDef="let element"> {{element.number_recs}} </td>
        </ng-container>

        <ng-container matColumnDef="number_success">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Успешно прошли отбор </th>
            <td mat-cell *matCellDef="let element"> {{element.number_success}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Нет совпадений по запросу "{{input.value}}"</td>
          </tr>
      </table>
</div>
